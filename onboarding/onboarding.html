<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortfolioThing Onboarding</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  body {
    background: #EDEBEB;
  }
</style>

<body>
  <!-- Initial Welcome Screen -->
  <div class="screen" id="welcomeScreen">
    <h1>Welcome to Your Design Journey!</h1>
    <p>Track your progress, work on your portfolio, and get closer to your dream job role!</p>
    <button onclick="nextScreen('portfolioProgressScreen')">Get started</button>
  </div>

  <!-- Portfolio Progress Screen -->
  <div class="screen" id="portfolioProgressScreen" style="display: none;">
    <h2>How complete is your portfolio?</h2>
    <button onclick="nextScreen('addSectionScreen')" style="user-select: text;margin-top: 50px;">Havenâ€™t started yet</button>
    <button onclick="nextScreen('addSectionScreen')">In progress</button>
    <button onclick="nextScreen('addSectionScreen')">Complete, but needs polishing</button>
    <button onclick="nextScreen('addSectionScreen')">Finished!</button>
  </div>

  <!-- add section Screen -->

  <div id="addSectionScreen">
    <!-- Left Side: Form Container -->
    <div class="form-container">
      <h1 class="form-title">Add New Portfolio Sections</h1>
      
      <!-- Form Content -->
      <label class="form-label">Title:</label>
      <input type="text" class="text-input" placeholder="Enter the title" />
  
      <label class="form-label">Section Type:</label>
      <div class="button-group">
        <button>Resume</button>
        <button>Case Study</button>
        <button>Wireframes</button>
        <button>Prototypes</button>
        <button>About Me</button>
      </div>
  
      <label class="form-label">Completion Level:</label>
      <input type="range" min="0" max="100" />
  
      <label class="form-label">Upload Files:</label>
      <div class="file-upload-box">Click to upload files</div>
  
      <button class="confirm-button">Confirm Section</button>
    </div>
  
    <!-- Right Side: Sections List Container -->
    <div class="sections-list">
      <h1 class="sections-title">Sections</h1>
      <button class="add-section-button">Add</button>
      
      <ul>
        <!-- No sections added yet; list will populate here -->
      </ul>
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
